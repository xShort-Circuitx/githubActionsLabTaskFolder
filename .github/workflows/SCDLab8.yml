name: SCDlab9

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: node:16

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
